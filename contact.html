    <div class="container mt-3">
        <h1 id="contactMe">Contact Me</h1>
        <hr>
        <div class="row">
            <div class="card" style="width: 50rem; margin-top: 5px; margin-right: auto; margin-left: auto;">
                <div class="card-body">
                    <h5 class="card-title">Contact Me</h5>
                    <h6 class="card-subtitle mb-2 text-muted">I'll try to reply within 24 hours</h6>

                    <form>
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="name" class="form-control" id="inputName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
                            <div class="col-sm-10" style="height: 200px;">
                                <input type="message" class="form-control" id="inputMessage" style="height: 200px;">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">Submit</button><br><br>
                        <a href="mailto: megannh6349@gmail.com" class="card-link">Or send me an email!</a>
